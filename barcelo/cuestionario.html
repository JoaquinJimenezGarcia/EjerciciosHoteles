<html lang="es">
    <head>
      <title>Cuestionario - Barceló</title>
        <meta charset="UTF-8">
        <style>
            #obligatorio
            {
                color: red;
            }

            #izquierda
			{
				margin-left:120px;
				margin-right:100px;
			}

            #derecha
			{
                float:right;
				width:400px;
			}

        </style>
    </head>
    <body>
        <form action="" method="POST">
            <label for="name" id="obligatorio">Nombre:</label>
            <center><input type="text" id="nombre" name="nombre"></center>

            <label for="password" id="obligatorio">Contraseña:</label>
            <center><input type="password" id="password" name="password"></center>

            <label for="password2" id="obligatorio">Repetir contraseña:</label>
            <center><input type="password" id="password2" name="password2"></center>

            <label for="direccion">Dirección:</label>
            <center><input type="text" id="direccion" name="direccion"></center>

            <label for="ciudad">Ciudad:</label>
            <center><input type="text" id="ciudad" name="ciudad"></center>

            <label for="provincia">Provincia:</label>
            <center><input type="text" id="provincia" name="provincia"></center>

            <label for="huespedes" id="obligatorio">Número de huéspedes:</label>
            <center><input type="number" id="huespedes" name="huespedes"></center>

            <br>

            <fieldset>
              <legend>Servicios</legend>
              <div id="izquierda">
                  <input type="checkbox" id="aire" name="servicios">
                  <label for="aire">Aire Acondicionado</label>
                  <br>
                  <input type="checkbox" id="cajafuerte" name="servicios">
                  <label for="cajafuerte">Caja Fuerte</label>
                  <br>
                  <input type="checkbox" id="minibar" name="servicios">
                  <label for="minibar">Mini Bar</label>
                  <br>
                  <input type="checkbox" id="internet" name="servicios">
                  <label for="internet">Conexion a Internet</label>
              </div>
            </fieldset>
            <br>

            <fieldset>
              <legend>Tipos de Habitación</legend>
              <div id="izquierda">
                  <input type="checkbox" id="individual" name="tipos">
                  <label for="individual">Individual</label>
                  <br>
                  <input type="checkbox" id="doble" name="tipos">
                  <label for="doble">Doble</label>
                  <br>
                  <input type="checkbox" id="suite" name="tipos">
                  <label for="suite">Suite</label>
                  <br>
              </div>
            </fieldset>

            <br>

            <fieldset>
              <legend>Pensión</legend>
              <div id="izquierda">
                  <input type="checkbox" id="alojamiento" name="pension">
                  <label for="alojamiento">Alojamiento</label>
                  <br>
                  <input type="checkbox" id="desayuno" name="pension">
                  <label for="desayuno">Desayuno</label>
                  <br>
                  <input type="checkbox" id="media" name="pension">
                  <label for="media">Media</label>
                  <br>
                  <input type="checkbox" id="completa" name="pension">
                  <label for="completa">Completa</label>
                  <br>
              </div>
            </fieldset>

            <br>

            <fieldset>
              <legend>Comentarios o sugerencias</legend>
              <div id="izquierda">
                  <label for="comentarios">Comentarios o sugerencias:</label><br />
                  <textarea id="comentarios" name="comentarios"></textarea>
              </div>
            </fieldset>

            <br>

            <fieldset>
              <legend>Datos de Contacto:</legend>
              <label for="email">Email: </label>
              <div id="izquierda">
                <input type="text" name="email" id="email">
              </div>
            </fieldset>

            <br>
            <br>
            <br>

            <div id="izquierda">
                <input type="checkbox" name="acepto" id="acepto">
                <label for="acepto">Acepto la política de privacidad</label>
            </div>


            <br>

            <div id="izquierda">
                <input type="submit" name="enviar" value="enviar">
            </div>
            <div id="derecha">
                <input type="reset" name="limpiar" value="limpiar">
            </div>
        </form>
    </body>
</html>
